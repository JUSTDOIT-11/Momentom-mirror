<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" class="css" />
    <title>Momentum</title>
  </head>
  <body>
    <h2 class="clock"></h2>
    <form class="login-form hidden">
      <input
        type="text"
        required
        maxlength="20"
        placeholder="What your name?"
      />
      <button class="login-button">Login</button>
    </form>
    <h1 id="greeding" class="hidden"></h1>

    <form class="todo-form">
      <input
        type="text"
        required
        placeholder="Write a To Do and Press Enter."
      />
    </form>
    <ul class="todo-list"></ul>
    <div class="quote">
      <span></span>
      <span></span>
    </div>
    <div class="weather">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="option">
      <i class="cog fa-solid fa-gear fa-large"></i>
      <div class="arrow-box" hidden>
        <div class="option-leftbox">
          <div class="option-leftbox-insidebox">
            <ul class="option-list">
              <li><span>General</span></li>
              <li><span>Todo</span></li>
              <li><span>Mantras</span></li>
              <li><span>Photo</span></li>
              <li><span>Quotes</span></li>
              <li><span>Link & Bookmarks</span></li>
              <li><span>Balance</span></li>
            </ul>
            <button type="submit" class="logout">Logout</button>
          </div>
        </div>
        <div class="option-rightbox">
          <div class="option-rightbox-insidebox">
            <div class="option-rightbox-top">
              <h1>General</h1>
              <h2>Customize your dashboard</h2>
              <h2>SHOW</h2>
            </div>
            <ul class="option-rightbox-bottom">
              <li>
                <label
                  ><span>Links</span><input class="switch" type="checkbox"
                /></label>
              </li>
              <li>
                <label>
                  <span>Bookmarks Bar</span
                  ><input class="switch" type="checkbox" />
                </label>
              </li>
              <li>
                <label
                  ><span>Top Sites</span><input class="switch" type="checkbox"
                /></label>
              </li>
              <li>
                <label
                  ><span>Search</span><input class="switch" type="checkbox"
                /></label>
              </li>
              <li>
                <label class="Clock-switch"
                  ><span>Clock</span
                  ><input class="switch" type="checkbox" checked
                /></label>
              </li>
              <li>
                <label
                  ><span>Focus</span><input class="switch" type="checkbox"
                /></label>
              </li>

              <li>
                <label class="Greeting-switch"
                  ><span>Greeting</span
                  ><input class="switch" type="checkbox" checked
                /></label>
              </li>
              <li>
                <label
                  ><span>Mantras</span><input class="switch" type="checkbox"
                /></label>
              </li>
              <li>
                <label class="Todo-switch"
                  ><span>Todo</span
                  ><input class="switch" type="checkbox" checked
                /></label>
              </li>
              <li>
                <label class="Quotes-switch">
                  <span>Quotes</span
                  ><input class="switch" type="checkbox" checked
                /></label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1913d870a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="JS/greedings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/option.js"></script>
  </body>
</html>
