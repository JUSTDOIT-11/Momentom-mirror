<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" class="css" />
    <title>Momentum</title>
  </head>
  <body>
    <h2 class="clock"></h2>
    <form class="login-form hidden">
      <input
        type="text"
        required
        maxlength="20"
        placeholder="What your name?"
      />
      <button class="login-button">Login</button>
    </form>
    <h1 id="greeding" class="hidden"></h1>
    <button type="submit" class="logout hidden">Logout</button>
    <form class="todo-form">
      <input
        type="text"
        required
        placeholder="Write a To Do and Press Enter."
      />
    </form>
    <ul class="todo-list"></ul>
    <div class="quote">
      <span></span>
      <span></span>
    </div>
    <div class="weather">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="option">
      <i class="cog fa-solid fa-gear fa-large"></i>
      <div class="hidden arrow-box">
        <span>여긴 너무 힘들어 :(</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1913d870a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="JS/greedings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/option.js"></script>
  </body>
</html>
